<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h3>Edit Song</h3>
<p>
    <a th:href="@{/product}">
        Back to Product list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/songs/update}" th:object="${song}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Artist</label>
            <input type="email" th:field="*{artist}"/>
        </div>
        <div>
            <label>Category</label>
            <input type="text" th:field="*{category}"/>
        </div>
        <div>
            <label>URL</label>
            <input type="text" th:field="*{url}"/>
        </div>
        <input type="submit" value="Edit"/>
    </form>
</div>
</body>
</html>

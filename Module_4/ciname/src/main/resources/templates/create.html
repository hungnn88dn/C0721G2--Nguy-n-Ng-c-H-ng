<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>


        html {
            font-size: 10px;
        }

        .btn-get {
            font-size: 1.8rem;
            font-family: "Quicksand", sans-serif;
            color: #fff !important;
            text-transform: capitalize;
            background-image: -webkit-gradient(linear, left top, right top, from(#b70b83), to(#33077f));
            background-image: linear-gradient(to right, #b70b83, #33077f);
            padding: 10px 20px 10px;
            position: relative;
            border: 0;
            border-radius: 5px;
            overflow: hidden;
            text-transform: capitalize !important;
        }

        .btn-get::before {
            position: absolute;
            content: '';
            top: 0;
            height: 100%;
            width: 0;
            left: 0;
            background-image: -webkit-gradient(linear, left top, right top, from(#33077f), to(#b70b83));
            background-image: linear-gradient(to right, #33077f, #b70b83);
            -webkit-transition: .5s ease-out;
            transition: .5s ease-out;
        }

        .btn-get:hover::before {
            width: 100%;
        }

        .btn-get span {
            position: relative;
            z-index: 2;
        }


        .main__form .form-group {
            position: relative;
            margin-bottom: 2rem;
        }

        .main__form .form-group label {
            font-family: "Quicksand", sans-serif;
            font-size: 1.6rem;
            color: #575757;
            padding: 0 2.5rem;
            position: absolute;
            top: 50%;
            -webkit-transform: translateY(-50%);
            transform: translateY(-50%);
            z-index: 0;
            -webkit-transition: .3s all;
            transition: .3s all;
        }

        .main__form .form-group input,
        .main__form .form-group textarea {
            font-size: 1.6rem;
            border-color: #f7f7f7;
            padding: 0 2.5rem;
            position: relative;
            z-index: 1;
            background: transparent;
        }

        .main__form .form-group input:not(:placeholder-shown) + label,
        .main__form .form-group textarea:not(:placeholder-shown) + label {
            top: 2%;
            background: #fff;
            z-index: 2;
            font-weight: 600;
        }

        .main__form .form-group input:focus,
        .main__form .form-group textarea:focus {
            outline: none;
            -webkit-box-shadow: none;
            box-shadow: none;
        }

        .main__form .form-group input:focus::-webkit-input-placeholder,
        .main__form .form-group textarea:focus::-webkit-input-placeholder {
            color: #999;
        }

        .main__form .form-group input:focus:-ms-input-placeholder,
        .main__form .form-group textarea:focus:-ms-input-placeholder {
            color: #999;
        }

        .main__form .form-group input:focus::-ms-input-placeholder,
        .main__form .form-group textarea:focus::-ms-input-placeholder {
            color: #999;
        }

        .main__form .form-group input:focus::placeholder,
        .main__form .form-group textarea:focus::placeholder {
            color: #999;
        }

        .main__form .form-group input:focus + label,
        .main__form .form-group textarea:focus + label {
            background: #fff;
            z-index: 2;
            top: 2%;
            font-weight: 600;
        }

        .main__form .form-group input::-webkit-input-placeholder,
        .main__form .form-group textarea::-webkit-input-placeholder {
            color: transparent;
        }

        .main__form .form-group input:-ms-input-placeholder,
        .main__form .form-group textarea:-ms-input-placeholder {
            color: transparent;
        }

        .main__form .form-group input::-ms-input-placeholder,
        .main__form .form-group textarea::-ms-input-placeholder {
            color: transparent;
        }

        .main__form .form-group input::placeholder,
        .main__form .form-group textarea::placeholder {
            color: transparent;
        }

        .main__form .form-group input {
            height: 6rem;
        }

        .main__form .form-group.form-message label {
            font-family: "Quicksand", sans-serif;
            font-size: 1.6rem;
            color: #575757;
            padding: 2.5rem;
            position: absolute;
            top: -5%;
            -webkit-transform: unset;
            transform: unset;
            z-index: 0;
            -webkit-transition: .3s all;
            transition: .3s all;
        }

        .main__form .form-group.form-message textarea {
            padding: 2.5rem;
        }

        .main__form .form-group.form-message textarea:not(:placeholder-shown) + label {
            top: -8% !important;
            background: #fff;
            z-index: 2;
            font-weight: 600;
            padding: 0 2.5rem !important;
        }

        .main__form .form-group.form-message textarea:focus {
            outline: none;
            -webkit-box-shadow: none;
            box-shadow: none;
        }

        .main__form .form-group.form-message textarea:focus::-webkit-input-placeholder {
            color: #999;
        }

        .main__form .form-group.form-message textarea:focus:-ms-input-placeholder {
            color: #999;
        }

        .main__form .form-group.form-message textarea:focus::-ms-input-placeholder {
            color: #999;
        }

        .main__form .form-group.form-message textarea:focus::placeholder {
            color: #999;
        }

        .main__form .form-group.form-message textarea:focus + label {
            background: #fff;
            z-index: 2;
            top: -8% !important;
            font-weight: 600;
            padding: 0 2.5rem !important;
        }

        .main__form label.btn-attached {
            background: #b30b83;
            padding: 11px 42px;
            border-radius: 3px;
            color: #fff;
            font-size: 1.6rem;
            -webkit-transition: .3s all;
            transition: .3s all;
        }

        .main__form label.btn-attached:hover {
            cursor: pointer;
            background: #33077f;
        }

        .main__form .form-groups.form-check {
            margin: 1.5rem 0;
        }

        .main__form .form-groups.form-check input {
            position: relative;
        }

        .main__form .form-groups.form-check label {
            font-size: 1.4rem;
            color: #718399;
        }

        .main__form button.btn.btn-get {
            position: relative;
            top: 0px;
            margin: 0 0 -80px;
            font-size: 20px;
        }


        .project__form {
            font-size: 1.6rem;
        }

        .project__form h3 {
            font-family: "Quicksand", sans-serif;;
            font-size: 4.1rem;
            color: #272727;
            line-height: 8.8rem;
            color: #fff;
        }

        .project__form::before {
            display: none;
        }

        .ready__started {
            background: linear-gradient(150deg, #b70b83, #33077f);
            background-size: 200% 200%;
            -webkit-animation: AnimationGradient 5s ease infinite;
            animation: AnimationGradient 5s ease infinite;
            padding: 0rem 0 5rem;
            position: relative;
        }

        .ready__started::before {
            background: url(../images/dot-back.png) no-repeat bottom right/contain;
            content: '';
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            top: 0;
        }

        .ready__started p {
            color: #fff;
        }

        .ready__started-box {
            background: #fff;
            padding: 3rem;
            border-radius: 5px;
            margin-top: 0rem;
        }

        .ready__started-box h3 {
            font-size: 5rem;
            font-family: "Quicksand", sans-serif;
            font-weight: 900;
        }

        .ready__started-box p {
            color: #272727;
            font-size: 2.2rem;
            font-family: "Quicksand", sans-serif;
        }

        @-webkit-keyframes AnimationGradient {
            0% {
                background-position: 26% 0%;
            }
            50% {
                background-position: 75% 100%;
            }
            100% {
                background-position: 26% 0%;
            }
        }

        @keyframes AnimationGradient {
            0% {
                background-position: 26% 0%;
            }
            50% {
                background-position: 75% 100%;
            }
            100% {
                background-position: 26% 0%;
            }
        }

        section.ready__started.project__form {
            margin-bottom: 40rem;
        }

        section.ready__started.project__form .ready__started-box {
            position: relative;
            margin-bottom: -40rem;
            -webkit-box-shadow: 0 3px 3.2rem rgba(0, 0, 0, 0.08);
            box-shadow: 0 3px 3.2rem rgba(0, 0, 0, 0.08);
        }


        header {
            background-color: #cccccc;
            min-height: auto;
            padding: 15px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

    </style>
</head>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!------ Include the above in your HEAD tag ---------->
<link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,600,700&display=swap" rel="stylesheet">
<body>
<header>
    <a class="navbar-brand fw-bold " href="/home">Home</a>
    <button class="navbar-toggler " type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
    </button>
    <a class="navbar-brand" href="/cinema">Cinema</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
    </button>
</header>
<section class="ready__started project__form">
    <div class="container">
        <h3 class="text-center">Create New Cinema</h3>
        <div class="ready__started-box">
            <form class="main__form" method="post" th:action="@{/cinema/save}" th:object="${cinema}">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" th:field="*{showCode}" class="form-control" placeholder="John" required>
                            <label>ShowCode*</label>
                            <span th:if="${#fields.hasErrors('showCode')}" style="color: red" th:errors="*{showCode}">
                          Name Error
                        </span>
                        </div>

                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div>Film*</div>
                            <select th:field="*{film.id}">
                                <th:block th:each="film : ${films}">
                                    <option th:value="${film.id}" th:text="${film.name}"></option>
                                </th:block>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" th:field="*{ticketNumbers}" placeholder="Doe"
                                   required>
                            <label>TicketNumbers</label>
                            <span th:if="${#fields.hasErrors('ticketNumbers')}" style="color: red"
                                  th:errors="*{ticketNumbers}">
                            Name Error
                        </span>
                        </div>

                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="date" class="form-control" th:field="*{dayShow}" placeholder="Doe" required>
                            <label>ShowDay</label>
                            <span th:if="${#fields.hasErrors('dayShow')}" style="color: red" th:errors="*{dayShow}">
                            Name Error
                        </span>
                        </div>
                    </div>
                    <div class="text-right">
                        <input type="submit" style="width: 100px;height: 50px" class=" btn btn-get"
                               value="Create Now!"></input>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<footer>
    <div class="container" style="text-align: center">
        CodeGym
    </div>
</footer>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h3>Edit Blog</h3>
<p>
    <a th:href="@{/blogs}">
        Back to Blog list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/blogs/update}" th:object="${blog}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Topic</label>
            <input type="text" th:field="*{topic}"/>
        </div>
        <div>
            <label>Author</label>
            <input type="email" th:field="*{author}"/>
        </div>
        <div>
            <select th:name="ecomID" th:field="*{eCommerce.id}">
                <th:block   th:each="ecom : ${ecommerces}" >
                    <option    th:value="${ecom.id}" th:text="${ecom.name}"></option>
                </th:block>
            </select>
        </div>
        <input type="submit" value="Edit" th:onclick="'javascript:actionEdit();'"/>
    </form>
</div>
</body>
</html>

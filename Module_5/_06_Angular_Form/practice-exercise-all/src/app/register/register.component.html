<form [formGroup]="register" (ngSubmit)="onSubmit()">

  <p>
    <label for="email">Email </label>
    <input type="text" id="email" name="email" formControlName="email" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$">
    <span *ngIf="register.controls.email.errors?.pattern" style="color: red" >Emai sai dinh dang</span>
    <span *ngIf="register.controls.email.touched && register.controls.email.errors.required " style="color: red">Email required</span>
  </p>

  <p>
    <label for="password">Password </label>
    <input type="password" id="password" name="password" formControlName="password" minlength="6">
    <span *ngIf="register.controls.password.touched && register.controls.password.errors?.required " style="color: red">Password required</span>
    <span *ngIf="register.controls.password.errors?.minlength" style="color: red" >Password it nhat 6 ki tu</span>
  </p>

  <p>
    <label for="confirmPassword">Comfirm Password </label>
    <input type="password" id="confirmPassword" name="email" formControlName="confirmPassword" pattern="{{register.controls.password.value}}" minlength="6">
    <span *ngIf="register.controls.confirmPassword.touched && register.controls.confirmPassword.errors?.required " style="color: red">Password required</span>
    <span *ngIf="register.controls.confirmPassword.errors?.minlength" style="color: red" >Password it nhat 6 ki tu</span>
    <span *ngIf="register.controls.confirmPassword.errors?.pattern" style="color: red" >Mat khau khong trung nhau</span>
  </p>

  <p>
    <label for="country">Country </label>
    <select id="country" name="country"  formControlName="country">
      <option [ngValue]="c.id" *ngFor="let c of countryList" >
            {{c.name}}
      </option>
    </select>
  </p>
  <p>
    <label for="age">Age </label>
    <input type="number" id="age" name="age" formControlName="age" min="18">
    <span *ngIf="register.controls.age.errors?.min" style="color: red" >Khong du 18 tuoi</span>
  </p>
  <p>0
    <label for="gender">Gender </label>
    <input type="radio" value="male" id="gender" name="gender" formControlName="gender"> Male
    <input type="radio" value="female" id="gender" name="gender" formControlName="gender"> Female
  </p>
  <p>
    <label for="phone">Phone Number </label>
    <input type="text" id="phone" name="phone" formControlName="phone" pattern="^\+84\d{9,10}$">
    <span *ngIf="register.controls.phone.errors?.pattern" style="color: red">Phone bắt đầu với +84, và theo sau là 9 đến 10 chữ số</span>
  </p>
  <p>
    <button type="submit">Submit</button>
  </p>
</form>

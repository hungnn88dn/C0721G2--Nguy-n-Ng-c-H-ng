<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a= 0
    let b=1
    let count=2
    while ( count < 20) {
        c = a + b
        if (c%5 === 0  ) {
            alert("số chia hết cho 5 đầu tiên trong dãy fibonacci là:" + " " + c);
            break;
        } else {
        a=b
        b=c
        count++
        }

    }
</script>
</body>

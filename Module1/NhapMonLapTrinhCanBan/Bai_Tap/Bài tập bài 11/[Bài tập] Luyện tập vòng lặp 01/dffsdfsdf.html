<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>May tinh</title>
</head>
<body>
<h2>Caculator</h2>
<table>
    <tr>
        <td ><input id="hung1" type="number"> </td>
        <td ><input id="hung2" type="number"> </td>
    </tr>
</table>
<table>
    <tr>
        <td><button onclick="hungnn()" >AdparseIntn</button></td>
        <td><button onclick="hungnn1()">Subtraction</button></td>
        <td><button onclick="hungnn2()" >Multiplication(X)</button></td>
        <td><button onclick="hungnn3()" >Division(/)</button></td>

    </tr>
</table>
<script>
    function hungnn() {
        let vit=document.getElementById("hung1").value
        let heo=document.getElementById("hung2").value;
        vit=parseInt(vit)
        heo=parseInt(heo)
        document.write( vit + heo)
    }
    function hungnn1() {
        let vit=document.getElementById("hung1").value
        let heo=document.getElementById("hung2").value;
        vit=parseInt(vit)
        heo=parseInt(heo)
        document.write( vit - heo)
    }
    function hungnn2() {
        let vit = document.getElementById("hung1").value
        let heo = document.getElementById("hung2").value;
        vit = parseInt(vit)
        heo = parseInt(heo)
        document.write(vit * heo)
    }

    function hungnn3() {
        let vit = document.getElementById("hung1").value
        let heo = document.getElementById("hung2").value;
        vit = parseInt(vit)
        heo = parseInt(heo)
        if (heo == 0) {
            alert("Phép tính này không thực hiện được")
        } else {
        document.write(vit / heo)}
    }

</script>
</body>
</html>

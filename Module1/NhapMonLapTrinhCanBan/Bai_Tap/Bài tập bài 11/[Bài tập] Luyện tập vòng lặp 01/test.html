<script>
    let count=prompt("Nhập vào số lượng các số nguyên âm cần hiển thị")
    count=parseInt(count)
   let array1=[-1]
    let array2=[]
      for ( let i=1; i <= count ; i++ ) {
          array1=[-i]
          array2 =array2.concat(array1)

      }
      alert("Các số nguyên âm cần hiển thị là :" + " " + array2)

</script>

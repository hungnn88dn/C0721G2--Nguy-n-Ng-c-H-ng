<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Nhập số : <input id="number" type="text">
<button onclick="result()"> Kết quả</button>

<script>

    function result() {
        let num = document.getElementById("number").value;
        num = parseInt(num);

        if (num > 0) {
            alert(num + " " + "lớn hơn 0")
        } else if (num == 0 ) {
            alert(num + " " + "bằng 0")
        }
        else {
            alert(num + " " + "nhỏ hơn 0")
        }
    }
</script>
</body>
</html>

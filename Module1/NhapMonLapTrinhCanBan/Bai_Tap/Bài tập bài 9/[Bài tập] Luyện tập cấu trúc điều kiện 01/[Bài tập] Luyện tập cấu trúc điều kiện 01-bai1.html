<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Nhập số tuổi: <input id="year" type="text">
<button onclick="result()"> Kết quả</button>

<script>

    function result() {
        let yearOld = document.getElementById("year").value;
        yearOld = parseInt(yearOld);

        if (yearOld >= 16) {
            alert("bạn đủ điều kiện học lớp 10")
        } else {
            alert("bạn không đủ điều kiện học lớp 10")
        }
    }
</script>
</body>
</html>

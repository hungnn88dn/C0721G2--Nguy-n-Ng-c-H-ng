<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Doanh thu tháng: <input id="number1" type="text">$ <br>

<button onclick="result()"> Hoa hồng</button> <br>
<p id="hoahong" ></p>

<script>

    function result() {
        let a = document.getElementById("number1").value;
        a = parseInt(a);


        if (a > 10000) {
             document.getElementById("hoahong").innerText=a*0.1
        }
         else if (10000 >= a && a >= 5000) {
            document.getElementById("hoahong").innerText = a*0.08
         }
             else if (4999 >= a && a >=2000) {
                 document.getElementById("hoahong").innerText = a*0.05
             } else  {
                 document.getElementById("hoahong").innerText = a*0.02
             }
         }

</script>
</body>
</html>

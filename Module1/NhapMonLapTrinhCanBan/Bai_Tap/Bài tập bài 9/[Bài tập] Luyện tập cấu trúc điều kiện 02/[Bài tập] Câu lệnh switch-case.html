<!DOCTYPE html>
<html>
<head>
    <title>Freetuts.net</title>
    <meta charset="UTF-8">
</head>
<body>
<form >
    <input type="text" id="value" />   <button  onclick="day()">Tính số ngày</button>

    <p id="result"><p>
</form>
<script>
    function day() {
        var month=document.getElementById("value").value;
        month=parseInt(month)
        switch (month) {
            case 1: document.getElementById("result").innerText="tháng 1 có 31 ngày";break;
            case 2: document.getElementById("result").innerText="tháng 2 có 28 hoặc 29 ngày";break;
            case 3: document.getElementById("result").innerText="tháng 3 có 31 ngày";break;
            case 4: document.getElementById("result").innerText="tháng 4 có 30 ngày";break;
            case 5: document.getElementById("result").innerText="tháng 5 có 31 ngày";break;
            case 6: document.getElementById("result").innerText="tháng 6 có 30 ngày";break;
            case 7: document.getElementById("result").innerText="tháng 7 có 31 ngày";break;
            case 8: document.getElementById("result").innerText="tháng 8 có 31 ngày";break;
            case 9: document.getElementById("result").innerText="tháng 9 có 30 ngày";break;
            case 10: document.getElementById("result").innerText="tháng 10 có 31 ngày";break;
            case 11: document.getElementById("result").innerText="tháng 11 có 30 ngày";break;
            case 12: document.getElementById("result").innerText="tháng 12 có 31 ngày";break;
            default: document.getElementById("result").innerText="Trái đất chưa có tháng này";break;
        }
    }

</script>
</body>
</html>

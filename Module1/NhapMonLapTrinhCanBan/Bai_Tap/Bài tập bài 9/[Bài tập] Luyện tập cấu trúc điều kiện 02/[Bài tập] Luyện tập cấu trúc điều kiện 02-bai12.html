<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Lãi suất ngân hàng</h2>
<table border="1" cellpadding="10">
    <tr>
        <th>Tháng</th>
        <th>Lãi suất</th>
    </tr>
    <tr>
        <td>Dưới 3 tháng</td>
        <td>3.1%</td>
    </tr>
    <tr>
        <td>từ 3 đến 6 tháng</td>
        <td>3.4%</td>
    </tr>
    <tr>
        <td>từ 6 đến 9 tháng</td>
        <td>4%</td>
    </tr>
    <tr>
        <td>từ 9 đến 12 tháng</td>
        <td>5.5%</td>
    </tr>
    <tr>
        <td>từ 12 đến 60 tháng</td>
        <td>5.3%</td>
    </tr>
</table>
<br>
Nhập số tiền vay vào đây: <input id="money" type="text"> <br><br>
Nhập số tháng vào đây: <input id="month" type="text"> <br> <br>
<button onclick="change()">Kiểm tra</button>
<br><br>
<p id="result"></p>
<script>

    function change() {
        let a = document.getElementById("money").value;
        let b = document.getElementById("month").value;
        a = parseInt(a);
        b = parseInt(b);
        if (b < 3) {
            document.getElementById("result").innerText = "Số tiền lãi là:" + a* 0.031 + " " +"VND"
        } else if (b < 6) {
            document.getElementById("result").innerText = "Số tiền lãi là:" + a*((3* 0.031) + ((b-3)*0.034)) + " " +"VND"
        } else if (b < 9) {
            document.getElementById("result").innerText = "Số tiền lãi là:" + a*((3* 0.031) + (3*0.034) + ((b -6)*0.04)) + " " +"VND"
        } else if (b < 12) {
            document.getElementById("result").innerText = "Số tiền lãi là:" + a*((3* 0.031) + (3*0.034) + (3*4) + ((b - 9)*0.055)) + " " +"VND"
        } else if (b < 60) {
            document.getElementById("result").innerText = "Số tiền lãi là:" + a*((3* 0.031) + (3*0.034) + (3*4) + (3*0.055) + ((b -12)*0.053)) + " "+ "VND"
        }
    }


</script>
</body>
</html>

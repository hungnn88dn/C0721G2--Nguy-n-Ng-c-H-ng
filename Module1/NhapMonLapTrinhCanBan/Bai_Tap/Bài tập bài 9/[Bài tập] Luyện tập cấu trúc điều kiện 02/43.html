<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script language="javascript">
    a=prompt("Nhập nhiệt độ phòng vào đây:")
    a=parseInt(a)
    if (a >100) {
        alert("Vui lòng giảm nhiệt độ xuóng")
    } else if ( a< 20) {
        alert(" vui lòng tăng nhiệt độ lên")
    } else {
        alert("Nhiệt độ hiện tại là:" + " " + a + " " + "độ C")
    }
</script>
</body>
</html>

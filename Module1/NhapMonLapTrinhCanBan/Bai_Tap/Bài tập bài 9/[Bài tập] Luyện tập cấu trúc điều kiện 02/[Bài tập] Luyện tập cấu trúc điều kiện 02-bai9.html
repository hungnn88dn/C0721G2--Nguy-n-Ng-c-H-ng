<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Nhập a <input id="number1" type="text">
Nhập b <input id="number2" type="text"> <br>
Nhập c <input id="number3" type="text"> <br>


<button onclick="change()">Làm phép</button>
<p id="result"></p><br>


<script>

    function change() {
        let a = document.getElementById("number1").value;
        let b = document.getElementById("number2").value;
        let c = document.getElementById("number3").value;
        ;
        a = parseInt(a);
        b = parseInt(b);
        c = parseInt(c);
        if ((a + b) > c) {
            if ((b + c) > a) {
                if ((a + c) > b) {
                    document.getElementById("result").innerText = "a, b, c là cạnh của một tam giác";
                } else {
                    document.getElementById("result").innerText = "a, b, c không phải là cạnh của một tam giác"
                }
            }else {
                document.getElementById("result").innerText = "a, b, c không phải là cạnh của một tam giác"
            }

        }else {
            document.getElementById("result").innerText = "a, b, c không phải là cạnh của một tam giác"
        }

    }

</script>
</body>
</html>

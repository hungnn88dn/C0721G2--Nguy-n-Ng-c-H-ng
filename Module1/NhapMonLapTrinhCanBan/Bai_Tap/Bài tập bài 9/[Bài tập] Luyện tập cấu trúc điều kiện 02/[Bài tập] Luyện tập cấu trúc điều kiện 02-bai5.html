<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Nhập số đo cạnh a <input id="number1"  type="text">
Nhập số đo cạnh b <input id="number2"  type="text"> <br>
<button onclick="change()" >Làm phép</button>
<p id="result"></p>
<script>

    function change() {
        let a = document.getElementById("number1").value;
        let b = document.getElementById("number2").value;
        a = parseInt(a);
        b = parseInt(b);
       let s= (a*b)/2
        document.getElementById("result").innerText = s + " " + "m2"
    }

</script>
</body>
</html>

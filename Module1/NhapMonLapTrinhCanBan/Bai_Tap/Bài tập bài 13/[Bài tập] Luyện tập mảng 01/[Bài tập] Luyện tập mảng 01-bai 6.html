<script>

    let array = []
    for (let i = 0; i < 10; i++) {
        let num = prompt("Nhập vào các số cần so sánh")
        num = parseInt(num)
        array.push(num)
    }
    let v = prompt("Số cần kiểm tra")
    v = parseInt(v)
    let flag
    for (let i = 0; i < array.length; i++) {
        if (v == array[i]) {
             flag=true;
        }
    }if (flag == true) {
        alert("V is in the array")
    } else {
        alert("V is not in the array")
    }
</script>

</html>

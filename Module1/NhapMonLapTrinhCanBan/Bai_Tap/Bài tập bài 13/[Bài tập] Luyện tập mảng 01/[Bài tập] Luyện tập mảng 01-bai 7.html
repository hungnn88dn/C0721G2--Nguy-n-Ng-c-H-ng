<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>

    let array1 = []
    let array2 = []
    for (let i = 0; i < 10; i++) {
        let num = prompt("Nhập vào các số cần liệt kê")
        num = parseInt(num)
        array1.push(num)
        array2 = array2.concat(array1)
    }
    let v = prompt("Số cần xoá")
    v = parseInt(v)
    for (let i = 0; i < array1.length; i++) {
        if (v == array1[i]) {
            array1.splice(i,1,)
        }
    }document.write(array1)
</script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>

    let array = []
    for (let i = 0; i < 10; i++) {
        let num = prompt("Nhập vào các số cần so sánh")
        num = parseInt(num)
        array.push(num)
    }document.write("Các số vừa nhập" + "  " + array + "<br>")
    array.sort(function(a, b){return b - a});
    document.write("Sắp xếp theo chiều giảm dần:" + " " + array)
</script>

</html>

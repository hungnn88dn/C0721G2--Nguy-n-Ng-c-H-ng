<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script language="javascript">
    c=prompt("Nhập nhiệt độ phòng vào đây:")
    c=parseInt(c)
    if (c >100) {
        alert("Vui lòng giảm nhiệt độ xuóng")
    } else if ( c < 20) {
        alert(" vui lòng tăng nhiệt độ lên")
    } else {
        alert("Nhiệt độ hiện tại là:" + " " + c + " " + "độ C")
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>doYouloveMe</title>
</head>
<body>

<script>
    n=prompt ("Nhập số lượng  fibonaci cần in:")
    n=parseInt(n)
    let a= 0
    document.write(a + " " )
    let b= 1
    document.write(b + " ")

    let count=2
    while ( count < n) {
        c= a + b
        document.write(c + " ")
        a=b;
        b=c;
        count++;
    }
</script>

</body>
</html>

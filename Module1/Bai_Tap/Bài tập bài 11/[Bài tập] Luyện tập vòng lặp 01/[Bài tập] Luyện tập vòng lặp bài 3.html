<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1= 0
    let num2= 1
    document.write(num1 + " ")
    document.write(num2 + " ")
    let count=2
    while ( count < 20) {
        total = num1 + num2
        document.write(total +  " ")
        num1=num2
        num2=total
        count++
    }
</script>
</body>

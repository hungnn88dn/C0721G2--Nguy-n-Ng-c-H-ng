<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1= 0
    let num2=1
    let count=2
    while ( count < 20) {
        total = num1 + num2
        if (total%5 === 0  ) {
            alert("số chia hết cho 5 đầu tiên trong dãy fibonacci là:" + " " + total);
            break;
        } else {
            num1=num2
            num2=total
            count++
        }

    }
</script>
</body>
</html>

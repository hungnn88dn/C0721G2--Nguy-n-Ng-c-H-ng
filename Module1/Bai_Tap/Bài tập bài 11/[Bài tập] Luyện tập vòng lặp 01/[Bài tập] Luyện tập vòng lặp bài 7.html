<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 1
    while (count <= 100) {
        if (count % 3 === 0 && count % 5 === 0) {
            document.write("FizzBuzz" + " ")
        } else if (count % 5 === 0) {
            document.write("Buzz" + " ")
        } else if (count % 3 === 0 ) {
            document.write("Fizz" + " ")

        }else {
            document.write(count + " ")
        }
        count++;
    }

</script>
</body>
</html>

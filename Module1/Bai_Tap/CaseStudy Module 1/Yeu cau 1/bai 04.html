<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    for (let i = 0; i < 10; i++) {
        for ( let k = 10; k >= i; k--) {
            document.write("&nbsp")
        }
        for (let j = 0; j <= i; j++) {
            if (i ==9 || i == 0   || j ==0 || j == i ) {
                document.write("*")
            } else {
                document.write( "  " + "&nbsp" )
            }
        }
        document.write("<br> <br>")
    }

</script>
</body>
</html>

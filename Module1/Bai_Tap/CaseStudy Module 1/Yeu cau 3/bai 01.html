<script>

         let arr1= []
        for (let i = 0; i < 6; i++) {
           let num=parseInt(prompt("Nhập giá trị phần tử của mảng arr1: "))
            arr1.push(num)
        }
        let arr2= []
         arr2[0]= arr1[0]
         let sum=arr2[0]
       for( let i = 1; i < arr1.length; i ++)  {
             sum= sum + arr1[i]
           arr2.push(sum)
       }

    console.log(arr1)
    console.log(arr2)
</script>

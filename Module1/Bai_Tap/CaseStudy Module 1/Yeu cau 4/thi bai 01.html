<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = []
    let sum1 = 0
    let sum2 = 0
    for (let i = 0; i < 6; i++) {
        let num = parseInt(prompt("Nhập giá trị phần tử của mảng :"))
        arr.push(num)
    }
    for (let i = 0; i < arr.length; i++) {
        if ((arr[i] % 2) == 0) {
            sum1 = sum1 + arr[i]
        }
        if ((arr[i] % 2) != 0) {
            sum2 = sum2 + arr[i]
        }
    }
    let sum= sum1 - sum2
    document.write(arr)
    document.write("hiệu của Tổng các số chẵn và Tổng các số lẻ có trong mảng là : " + sum)
</script>
</body>
</html>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    let m = parseInt(prompt("Nhập m:"))
    let n = parseInt(prompt("Nhập n:"))
    let sum = 0
    let arr = []
    let flag = true
    for (let i = 0; i < m; i++) {
        arr[i]=[]
        for (let j = 0; j < n; j++) {
            num = parseInt(prompt("Nhập số"))
            arr[i].push(num)
            document.write(num + " ")
        }
        document.write("<br>")
    }
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < n; j++) {
            integer(arr[i][j])
        }
    }
    console.log(arr[1][1])
    function integer(num) {
        let flag = true
        if (num < 2) {
            flag = false
        } else {
            for (let k = 2; k < num; k++) {
                if ((num % k) == 0) {
                    flag = false
                }
            }
        }
        if (flag == true) {
            document.write(num + " là số nguyên tố" + " " + "/")
            sum= sum + 1
        }
    }
    document.write("<br>" + "Tổng các số nguyên tố trong mảng là: " + sum)
</script>
</body>
</html>

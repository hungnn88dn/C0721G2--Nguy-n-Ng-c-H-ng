<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    let m = parseInt(prompt("Nhập m:"))
    let n = parseInt(prompt("Nhập n:"))
    let sum=0
    for ( let i = 0; i < m; i++) {
        for ( let j=0; j < n; j ++) {
            num=parseInt(prompt("Nhập số"))
            if((num%2) ==0 ) {
                sum = sum + num
            }
            document.write(num + " ")
        } document.write("<br>")
    }
    document.write("Tổng các số chẳn trong mảng 2D là: " + sum)
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("Nhập từ cần kiểm tra vào đây: ")
    let arr = ['o', 'u', 'i', 'a', 'e', 'O', 'U', 'I', 'A', 'E']
    let flag
    if (str.length > 1) {
        alert(" vui lòng nhập 1 ký tự")
    } else {
        for (let i = 0; i < arr.length; i++) {
            if (str == arr[i]) {
                flag = true
            }
        }
        if (flag == true) {
            alert("ký tự bạn vừa nhập là 1 nguyên âm")
        } else {
            alert("ký tự bạn vừa nhập không phải là nguyên âm")
        }

    }

    console.log(str)
</script>
</body>
</html>

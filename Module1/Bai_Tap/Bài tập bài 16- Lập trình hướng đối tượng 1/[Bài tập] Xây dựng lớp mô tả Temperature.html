<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let Temperature = function(c) {
          this.c= c
            this.changeF= function () {
               return (this.c*9/5 + 32)
            }
            this.changeKenvin=function () {
              return (this.c + 273.15)
            }
        }
        let temperature = new Temperature(25)
        alert("25 độ C đổi ra độ F là : " +temperature.changeF())
        alert("25 độ C đổi ra độ Kenvin là : " +temperature.changeKenvin())

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Doanh thu tháng: <input id="number1" type="text">$ <br>

<button onclick="result()"> Hoa hồng</button> <br>
<p id="hoahong" ></p>

<script>

    function result() {
        let money = document.getElementById("number1").value;
        money = parseInt(money);

        if (money > 10000) {
             document.getElementById("hoahong").innerText=money*0.1
        }
         else if (10000 >= money && money >= 5000) {
            document.getElementById("hoahong").innerText = money*0.08
         }
             else if (4999 >= money && money >=2000) {
                 document.getElementById("hoahong").innerText = money*0.05
             } else  {
                 document.getElementById("hoahong").innerText = money*0.02
             }
         }

</script>
</body>
</html>

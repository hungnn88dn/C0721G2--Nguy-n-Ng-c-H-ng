<!DOCTYPE html>
<html>
<head>
    <title>Freetuts.net</title>
    <meta charset="UTF-8">
</head>
<body>
<form>
    <input type="text" id="value"/>
    <button onclick="day()">Tính số ngày</button>

    <p id="result">
    <p>
</form>
<script>
    function day() {
        var month = document.getElementById("value").value;
        month = parseInt(month)
        switch (month) {
            case 1:
                case 3:
                    case 5:
                        case 7:
                            case 8:
                                case 10:
                                    case 12:
                document.getElementById("result").innerText = "Tháng này có 31 ngày";
                break;
            case 2:
                document.getElementById("result").innerText = "tháng 2 có 28 hoặc 29 ngày";
                break;
            case 4:
                case 6:
                    case 9:
                        case 11:
                document.getElementById("result").innerText = "tháng này có 30 ngày";
                break;
            default:
                document.getElementById("result").innerText = "Trái đất chưa có tháng này";
                break;
        }
    }

</script>
</body>
</html>

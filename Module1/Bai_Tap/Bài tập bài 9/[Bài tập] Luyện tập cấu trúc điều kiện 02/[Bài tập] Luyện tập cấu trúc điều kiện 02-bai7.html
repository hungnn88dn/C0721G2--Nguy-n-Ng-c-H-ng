<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Nhập  a <input id="number1"  type="text"> <br>
Nhập  b <input id="number2"  type="text"> <br>
Giải phương trình tìm giá trị của x và y khi biết : <br>
x + 2y= 3b <br>
x + y = 3a
<button onclick="change()" >Làm phép</button>
<p id="resultx"></p>
<p id="resulty"></p>
<script>

    function change() {
        let a = document.getElementById("number1").value;
        let b = document.getElementById("number2").value;
        a = parseInt(a);
        b = parseInt(b);
        let x= 6*a - 3*b
        let y= 3*b - 3*a
        document.getElementById("resultx").innerText = "x bằng:" + " " + x
        document.getElementById("resulty").innerText = "y bằng:" + " " + y
    }

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2> Bảng giá tiền điện</h2>
<table border="1">
<tr>
    <th>TT</th>
    <th>Số kWh sử dụng</th>
    <th>Giá bán điện( đồng/kWh</th>
</tr>
<tr>
    <td>Bậc 1</td>
    <td>Cho kWh từ 0 - 50</td>
    <td>1.678</td>
</tr>
    <tr>
    <td>Bậc 2</td>
    <td>Cho kWh từ 51 - 100</td>
    <td>1.734</td>
</tr>
    <tr>
    <td>Bậc 3</td>
    <td>Cho kWh từ 101 - 200</td>
    <td>2.014</td>
</tr>
    <tr>
    <td>Bậc 4</td>
    <td>Cho kWh từ 201 - 300</td>
    <td>2.536</td>
</tr>
  <tr>
    <td>Bậc 5</td>
    <td>Cho kWh từ 300 - 400</td>
    <td>2.834</td>
</tr>
    <tr>
    <td>Bậc 5</td>
    <td>Cho kWh từ 400 trở lên</td>
    <td>2.927</td>
</tr>
</table><br>

    Nhập số điện <input id="number1" type="text">

    <button onclick="change()">Làm phép</button>
    <p id="result"></p><br>
<script>

    function change() {
        let a = document.getElementById("number1").value;
        a = parseInt(a);
           if ( a < 50) {
               document.getElementById("result").innerText= "Số tiền điện là" + " " + a*1.678 + "đồng"
           } else if (a < 100) {
               document.getElementById("result").innerText= "Số tiền điện là" + " " + (50*1.678 + (a - 50)*1.734) +  "đồng"
           } else if ( a < 200) {
               document.getElementById("result").innerText= "Số tiền điện là" + " " + (50*1.678 + 50*1.734 + (a -100)*2.014) +  "đồng"

           }else if ( a < 300) {
               document.getElementById("result").innerText= "Số tiền điện là" + " " + (50*1.678 + 50*1.734 + 100*2.014 + ( a -200)*2.536) +  "đồng"
           }else if ( a < 400) {
               document.getElementById("result").innerText= "Số tiền điện là" + " " + (50*1.678 + 50*1.734 + 100*2.014 + 100*2.536 + (a -300)*2.834) +  "đồng"
           }else if ( a > 400) {
               document.getElementById("result").innerText= "Số tiền điện là" + " " + (50*1.678 + 50*1.734 + 100*2.014 + 100*2.536 + 100*2.834 + (a - 400)*2.927) +  "đồng"
           }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Nhập độ C <input id="number"  type="text"> <button onclick="change()" >Chuyển đổi</button>
<p id="result"></p>
<script>

    function change() {
        let c = document.getElementById("number").value;
        c = parseInt(c);
       let f= c * 9/5 + 32
        document.getElementById("result").innerText = f + " " + "độ F"
    }

</script>
</body>
</html>

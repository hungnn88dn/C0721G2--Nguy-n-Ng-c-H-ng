<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Nhập  a <input id="number1"  type="text"> <br>
Nhập  b <input id="number2"  type="text"> <br>
Giải phương trình tìm giá trị của x khi biết : ax + 2b= 3 <br>
<button onclick="change()" >Làm phép</button>
<p id="result"></p>
<script>

    function change() {
        let a = document.getElementById("number1").value;
        let b = document.getElementById("number2").value;
        a = parseInt(a);
        b = parseInt(b);
        let x= (3-2*b)/a
        document.getElementById("result").innerText = "x bằng:" + " " + x
    }

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Lãi suất ngân hàng</h2>
<table border="1" cellpadding="10">
    <tr>
        <th>Tháng</th>
        <th>Lãi suất</th>
    </tr>
    <tr>
        <td>Dưới 3 tháng</td>
        <td>3.1%</td>
    </tr>
    <tr>
        <td>từ 3 đến 6 tháng</td>
        <td>3.4%</td>
    </tr>
    <tr>
        <td>từ 6 đến 9 tháng</td>
        <td>4%</td>
    </tr>
    <tr>
        <td>từ 9 đến 12 tháng</td>
        <td>5.5%</td>
    </tr>
    <tr>
        <td>từ 12 đến 60 tháng</td>
        <td>5.3%</td>
    </tr>
</table>
<br>
Nhập số tiền vay vào đây: <input id="money" type="text"> <br><br>
Nhập số tháng vào đây: <input id="month" type="text"> <br> <br>
<button onclick="change()">Kiểm tra</button>
<br><br>
<p id="result"></p>
<script>

    function change() {
        let money = document.getElementById("money").value;
        let month = document.getElementById("month").value;
        money = parseInt(money);
        month = parseInt(month);
        if (month < 3) {
            document.getElementById("result").innerText = "Số tiền lãi là:" + money* 0.031 + " " +"VND"
        } else if (month < 6) {
            document.getElementById("result").innerText = "Số tiền lãi là:" + money*((3* 0.031) + ((month-3)*0.034)) + " " +"VND"
        } else if (month < 9) {
            document.getElementById("result").innerText = "Số tiền lãi là:" + money*((3* 0.031) + (3*0.034) + ((month -6)*0.04)) + " " +"VND"
        } else if (month < 12) {
            document.getElementById("result").innerText = "Số tiền lãi là:" + money*((3* 0.031) + (3*0.034) + (3*4) + ((month - 9)*0.055)) + " " +"VND"
        } else if (month < 60) {
            document.getElementById("result").innerText = "Số tiền lãi là:" + money*((3* 0.031) + (3*0.034) + (3*4) + (3*0.055) + ((month -12)*0.053)) + " "+ "VND"
        }
    }


</script>
</body>
</html>

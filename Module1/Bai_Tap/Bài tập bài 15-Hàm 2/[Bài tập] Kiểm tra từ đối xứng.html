<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("Nhập từ cần kiểm tra vào đây")

    function isPalindrome() {
        let array = []
        array = str.split("")
        let flag
        for (let i = 0; i < array.length; i++) {
            if (array[i] == array[(array.length - 1 - i)]) {
                flag = true
            } else {
                flag = false;
                break;
            }
        }
        if (flag == true) {
            alert(str + " là từ đối xứng")
        } else {
            alert(str + " là từ không đối xưng")
        }
    }
    isPalindrome(str);

</script>
</body>
</html>

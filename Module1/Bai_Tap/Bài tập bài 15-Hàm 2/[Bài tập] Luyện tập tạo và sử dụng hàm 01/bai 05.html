<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let array1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"]
    let array2 = ["UrsaMinor", "Tarurus", "Cygnus", "Lyra", "Aquila", "UrsaMajor", "Leo"]

    function star() {
        let str = prompt("Nhập vào tên của chòm sao:")
        let flag
        for (let i = 0; i < array1.length; i++) {
            if (str == array1[i]) {
                array2.splice(i, 0, str)
                array1.splice(i, 1)
                flag=true
            }
        }if (flag == true) {
            alert("Bạn đã nhập đúng tên vì sao")
        }else {
            alert("Bạn đã nhập không đúng tên vì sao")
        }
    }

    star(array1, array2)
    document.write("Số ngôi sao hiện tại của mảng 1: " + array1 + "<br>")
    document.write("Số ngôi sao hiện tại của mảng 2: " + array2)
</script>
</body>
</html>

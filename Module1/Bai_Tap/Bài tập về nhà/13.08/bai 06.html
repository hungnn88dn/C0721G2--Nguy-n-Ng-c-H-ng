<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
     let n= prompt("nhập n vào đây")
     n=parseInt(n)
     let s=1
     if(n%2 != 0) {
         for (let i=1; i <= n; ) {
           s=s*i
             i=i +2
         }
     } else {
         for (let i=2; i <= n; ) {
             s=s*i
             i=i +2
         }
     } alert(s)
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>

    let array = []
    for (let i = 0; i < 10; i++) {
        let num = prompt("Nhập vào các số cần liệt kê")
        num = parseInt(num)
        array.push(num)
    }
    let v = prompt("Số cần xoá")
    v = parseInt(v)
    for (let i = 0; i < array.length; i++) {
        if (v == array[i]) {
            array.splice(i,1,)
        }
    }document.write(array)
</script>

</html>

<script>
    let num = [1,2,4,5,6,8,9];
    result=[num[0]]
    for(let count= 1 ;count < num.length;count++ ) {
        if ( num[count]%2 === 0 &&  num[count -1]%2 === 0) {
            result.push("-", num[count])
        }else {
            result.push(num[count])
        }
    }document.write(result)
</script>

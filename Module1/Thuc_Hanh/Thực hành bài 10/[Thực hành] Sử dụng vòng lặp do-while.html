<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a= 0
    let b=1
    document.write(a + " ")
    document.write(b + " ")
    let count=2
    while ( count < 20) {
        c = a + b
        document.write(c +  " ")
        a=b
        b=c
        count++
    }
</script>
</body>

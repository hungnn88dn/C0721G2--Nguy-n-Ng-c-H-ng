<script>
    function maxMinAvg(arr) {
        arr=[1,5,10, -2]
          arr.sort(function(a, b){return a - b})
        let sum=0
        let arrnew=[]
        arrnew.push(arr[arr.length - 1]);
        arrnew.push(arr[0]);
         for (let i = 0; i < arr.length; i++) {
             sum= sum + arr[i]
         }
         sum= sum/arr.length
        arrnew.push(sum)
        return arrnew;
    }
    console.log(maxMinAvg())
</script>

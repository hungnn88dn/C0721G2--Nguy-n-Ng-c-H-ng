<script>

    let str = "truong   taN  HAI";

    str.split(" ");

    let array = str.toLowerCase().split(" ");
    console.log(array);
    var newString = "";

    for ( let i = 0 ; i <array.length; i++) {
        if ( array[i] != "") {
            let firstLetter = array[i].substr(0,1);
            let result = firstLetter.toUpperCase() + array[i].substr(1,array[i].length);
            newString += result + " ";
        }
    }
    console.log(newString);
</script>

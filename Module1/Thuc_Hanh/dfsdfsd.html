<script>
    function divisibleSumPairs(n, k, ar) {
        let sum=0
        k= 3
        ar = [1,3,2,6,1,2,3]
        for( let i =0; i < ar.length; i ++) {
            for ( let j = i + 1; j > ar.length; j++ ) {
                if (((ar[i] + ar[j])%k) == 0 ) {
                    sum = sum + 1
                }
            }
        }return sum
    }
console.log(divisibleSumPairs())

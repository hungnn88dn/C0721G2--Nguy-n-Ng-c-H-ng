<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        * {
            box-sizing: border-box;
        }
        .col-1 {width: 8.33%;}
        .col-2 {width: 16.66%;}
        .col-3 {width: 25%;}
        .col-4 {width: 33.33%;}
        .col-5 {width: 41.66%;}
        .col-6 {width: 50%;}
        .col-7 {width: 58.33%;}
        .col-8 {width: 66.66%;}
        .col-9 {width: 75%;}
        .col-10 {width: 83.33%;}
        .col-11 {width: 91.66%;}
        .col-12 {width: 100%;}

        [class*="col-"] {
            float: left;
        }

        .row::after {
            clear: both;
            display: block;
            content: "";
        }
        .header {
            text-align: center;
            height: 100px;
            background-color: lightgrey;
            font-size: 100px;
        }
        .nav {
            text-align: center;
            height: 100px;
            background-color: pink;
            font-size: 100px;
            margin-top: 15px;
        }

        .section {
            text-align: center;
            height: 200px;
            background-color: cadetblue;
            font-size: 100px;
            margin-top: 5px;
        }
        .article {
            text-align: center;
            height: 200px;
            background-color: aqua;
            font-size: 100px;
            margin-top: 5px;
        }
        .aside {
            text-align: center;
            height: 400px;
            background-color: bisque;
            font-size: 100px;
            margin-top: 5px;
            margin-left: 5px;
        }
        .footer {
            text-align: center;
            height: 100px;
            background-color: azure;
            font-size: 100px;
            margin-top: 15px;
        }

    </style>
</head>
<body>
     <div class="row header">
         <div class="col-12">Header</div>
     </div>
     <div class="row nav">
         <div class="col-12">Nav</div>
     </div>
     <div class="row ">
         <div class="col-8">
             <div class="row section ">
                 <div col-12>Section</div>
             </div>
             <div class="row article">
                 <div col-12>Article</div>
             </div>
         </div>
         <div class="col-4">
             <div class="row aside ">
                 <div col-12>Aside</div>
             </div>
         </div>
     </div>
     <div class="row footer">
         <div class="col-12">footer</div>
     </div>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2> Menu nước giải khát</h2>
<ol>
    <li>Cafe</li>
    <li>Cam Vắt</li>
    <li>Nước ép cà rốt</li>
    <li>Nước ép cà chua</li>
    <li>Nước lọc</li>
    <li>Nước dừa</li>
</ol>
<button onclick="order()">Order</button>

<script>
    function order() {
        var num = ""
        var arr1 = [" ", "Cafe", "Cam Vắt", "Nước ép cà rốt", "Nước ép cà chua", "Nước lọc", "Nước dừa"]
        var arr2 = [0, 10000, 15000, 20000, 22000, 5000, 30000]

        do {
                num = parseInt(prompt("Vui lòng nhập số thứ tự nước uống."))
            if (num < 7  ) {
                alert("Giá của " + arr1[num] + " là " + arr2[num])
                let num2 = parseInt(prompt("Vui lòng nhập số lượng :"))
                alert("Tổng giá là: " + arr2[num] * num2)
                alert(num = parseInt(prompt("Nhấn 7 để thoát, nhấn 1 để tiếp tục order")))
            } else {
                alert("Bạn đã nhập sai, vui lòng nhập lại")
            }
        }
        while (num < 7)

    }

</script>
</body>
</html>

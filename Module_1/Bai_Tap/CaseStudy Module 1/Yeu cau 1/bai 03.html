<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    for (let i = 0; i < 10; i++) {
        for (let k = 10; k >= i; k--) {
            document.write("&nbsp")
        }
        for (let j = 0; j <= i; j++) {
            if ((i % 2) != 0) {
                document.write(" ")
            } else {
                document.write("*")
            }
        }
        document.write("<br>")
    }
</script>
</body>
</html>

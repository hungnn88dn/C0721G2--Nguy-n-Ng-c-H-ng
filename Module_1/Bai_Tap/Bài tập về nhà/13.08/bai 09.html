<!DOCTYPE html>
<html>

    <meta charset="utf-8">

<body>
<script>
    let str=prompt("Nhập vào chuỗi ký tự:")
    let array=str.toString().split("")
    array.reverse()
    alert("Đảo ngược chữ:" + " " + array.join("").toString())
    array.join("").toString().toUpperCase()
    array.reverse()
    alert( "In hoa tất cả các chữ:" + " " + array.join("").toString().toUpperCase())
    alert( "In thường tất cả các chữ:" + " " + array.join("").toString().toLowerCase())


    const UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const LOWER = 'abcdefghijklmnopqrstuvwxyz';
    let array1=[]
    for(let i=0; i<str.length; i++)
    {
        if(UPPER.includes(str[i]))
        {
            array1.push(str[i].toLowerCase());
        }
        else if(LOWER.includes(array[i]))
        {
            array1.push(str[i].toUpperCase());
        }
        else
        {
            array1.push(str[i]);
        }
    }
    alert("Đảo ngược in thường thành:" + " " + array1.join("").toString());
</script>

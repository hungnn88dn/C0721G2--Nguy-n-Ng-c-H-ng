<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    let x=parseInt(prompt("Nhập số x vào đây:"))
    let y=parseInt(prompt("Nhập số y vào đây:"))
    function comPar(x,y){
       if ( x > y) {
           alert(" vui lòng nhập lại số x nhỏ hơn số y")
       }else {
           result= x + y
           alert("Tổng hai số là : " + result)
       }
    }
  comPar(x,y)
</script>
</body>
</html>

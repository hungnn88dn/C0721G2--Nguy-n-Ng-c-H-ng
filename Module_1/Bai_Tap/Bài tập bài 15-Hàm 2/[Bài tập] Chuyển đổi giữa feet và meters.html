<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let num1 = parseInt(prompt("Nhập vào số feet cần đổi ra meter:"))
    let num2 = parseInt(prompt("Nhập vào số meter cần đổi ra feet:"))

    function feetToMeter(feet) {
        result= 3.279* feet + " feet";
        return result
    }
    function meterToFoot(meter) {
        result= 0.305* meter +  " meter";
        return result
    }
    alert(feetToMeter(num1));
    alert(meterToFoot(num2));
</script>
</body>
</html>

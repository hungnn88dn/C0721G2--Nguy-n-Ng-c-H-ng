<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
   function reverse() {
       let n=parseInt(prompt("Nhập vào số phần tử của mảng cần tạo"))
       let array=[]
       for( let i=0; i < n; i ++) {
           let num=parseInt(prompt("Nhập giá trị phần tử vào:"))
           array.push(num)
       }document.write(array.reverse())
   }
   reverse()
</script>
</body>
</html>

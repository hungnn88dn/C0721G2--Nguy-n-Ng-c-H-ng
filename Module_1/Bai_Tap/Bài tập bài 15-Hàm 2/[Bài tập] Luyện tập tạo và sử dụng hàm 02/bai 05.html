<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let a=parseInt(prompt("Nhập số a vào đây:"));
    let b=parseInt(prompt("Nhập số b vào đây:"));
    let c=parseInt(prompt("Nhập số c vào đây:"));

    function compar() {
        if (a > b && a > c) {
            alert(a + " là số lớn nhất")
        } else {
            if (b > c) {
                alert(b + " là số lớn nhất")
            } else {
                alert(c + " là số lớn nhất")
            }
        }
    }
    compar(a,b,c)
</script>
</body>
</html>

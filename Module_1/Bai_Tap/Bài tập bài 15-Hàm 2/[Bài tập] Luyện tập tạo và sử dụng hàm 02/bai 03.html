<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let num = parseInt(prompt("Nhập số cần giai thừa vào đây:"))

    function giaiThua(x) {
        let result = 1
        if (x > 0) {
            for (let i = 1; i <= x; i++) {
                result = result * i
            }
            alert("Giai thừa của " + num +  " là " + result)
        }else {
            alert("vui lòng không nhập giá trị âm")
        }
    }

    giaiThua(num);

</script>
</body>
</html>

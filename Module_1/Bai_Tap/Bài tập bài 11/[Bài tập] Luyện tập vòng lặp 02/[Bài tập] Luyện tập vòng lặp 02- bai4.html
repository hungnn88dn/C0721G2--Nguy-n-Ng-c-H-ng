<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>doYouloveMe</title>
</head>
<body>

<script>
    for (i = 0; i < 10; i++) {
        for (j = 0; j <= i; j++) {
            document.write(j)
        }
        document.write("<br>")
    }

</script>
<br>
<script>
    for (i = 9; i > 0; i--) {
        for (j = i; j > 0; j--) {
            document.write(j)
        }
        document.write("<br>")
    }

</script>
<br>
<script>
    for (i = 9; i > 0; i--) {
        for (j = 1; j < 10 ; j++) {
            if (j >= i) {
                document.write(j)
            } else {
                document.write( "-");
            }
        }
        document.write("<br>")
    }

</script> <br>
<br>

<script>
    for (i = 1; i < 10 ; i++) {
        for (j = 1; j < 10 ; j++) {
            if ( j >= i) {
                document.write(j)
            } else {

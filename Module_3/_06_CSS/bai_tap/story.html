<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .col {
            display: table-cell;
            padding: 1rem
        }
    </style>
</head>
<body>
<img style="" src="https://cotich.net/uploads/1959868843_truyencotichthegioihaynhat.png"/>
<h2>Mục Lục</h2>
<div class="col" style="background-color: yellow; position: initial">
    <h5 onclick="display1()">1.Dê Đen và Dê Trắng</h5>
    <h5 onclick="display2()">2.Bánh Chưng, bánh Dày</h5>
    <h5 onclick="display3()">3.Sự tích cây vú sữa</h5>
</div>

<div class="col">
    <p id="display"></p>
</div>

<script>
    function display1() {
        document.getElementById("display").innerText = "Dê đen và Dê trắng cùng sống trong một khu rừng. Hàng ngày, cả hai thường đến uống nước và tìm cái ăn ở trong khu rừng quen thuộc.\n" +
            "\n" +
            "Một hôm, Dê trắng đi tìm cái ăn và uống nước suối như mọi khi. Dê đang mải mê ngặm cỏ, bất chợt một con Sói ở đâu nhảy xổ ra.\n" +
            "\n" +
            "Sói quát hỏi:- Dê kia! mi đi đâu?\n" +
            "\n" +
            "Dê trắng sợ rúm cả người, lắp bắp:\n" +
            "\n" +
            "- Dạ, dạ, tôi đi tìm... tìm cỏ non và...và uống nước suối ạ!\n" +
            "\n" +
            "Sói lại quát hỏi:\n" +
            "\n" +
            "- Mi có gì ở chân?\n" +
            "\n" +
            "- Dạ, dạ, chân của tôi có móng ạ...ạ!\n" +
            "\n" +
            "- Trên đầu mi có gì?\n" +
            "\n" +
            "- Dạ, dạ, trên đầu tôi có đôi sừng mới nhú...\n" +
            "\n" +
            "Sói càng quát to hơn:\n" +
            "\n" +
            "- Trái tim mi thế nào?\n" +
            "\n" +
            "- Ôi, ôi, trái...trái tim tôi đang run sợ...sợ...\n" +
            "\n" +
            "- Hahaha...\n" +
            "\n" +
            "Sói cười vang rồi ăn thịt chú Dê trắng tội nghiệp.\n" +
            "\n" +
            "Dê đen cũng đi tới khu rừng để ăn cỏ non và uống nước suối. Đang tha thẩn ngặm cỏ, chợt Sói xuất hiện, nó quát hỏi:\n" +
            "\n" +
            "- Dê kia, mi đi đâu?\n" +
            "\n" +
            "Dê đen nhìn con Sói từ đầu tới chân rồi ngước cổ trả lời:\n" +
            "\n" +
            "- Ta đi tìm kẻ nào thích gây sự đây! Sói bị bất ngờ, nó hỏi tiếp:\n" +
            "\n" +
            "- Thế dưới chân mi có gì?\n" +
            "\n" +
            "- Chân thép của ta có móng bằng đồng.\n" +
            "\n" +
            "- Thế...thế...trên đầu mi có gì?\n" +
            "\n" +
            "- Trên đầu của ta có đôi sừng bằng kim cương!\n" +
            "\n" +
            "Sói sợ lắm rồi, nhưng vẫn cố hỏi:\n" +
            "\n" +
            "- Mi...mi...trái tim mi thế nào?\n" +
            "\n" +
            "Dê đen dõng dạc trả lời:\n" +
            "\n" +
            "- Trái tim thép của ta bảo ta rằng: hãy cắm đôi sừng kim cương vào đầu Sói. Nào, Sói hãy lại đây.\n" +
            "\n" +
            "Ôi trời, sợ quá, con Sói ba chân bốn cẳng chạy biến vào rừng, từ đó không ai trông thấy nó lởn vởn ở khu rừng đó nữa."
    }

    function display2() {
        document.getElementById("display").innerText = "Ngày xưa, đời Vua Hùng Vương thứ 6, sau khi đánh dẹp xong giặc Ân, vua có ý định truyền ngôi cho con.\n" +
            "\n" +
            "Nhân dịp đầu Xuân, vua mới họp các hoàng tử lại, bảo rằng: “Con nào tìm được thức ăn ngon lành, để bày cỗ cho có ý nghĩa nhất, thì ta sẽ truyền ngôi vua cho”.\n" +
            "\n" +
            "Các hoàng tử đua nhau tìm kiếm của ngon vật lạ dâng lên cho vua cha, với hy vọng mình lấy được ngai vàng.\n" +
            "\n" +
            "Trong khi đó, người con trai thứ 18 của Hùng Vương, là Tiết Liêu (còn gọi là Lang Liêu) có tính tình hiền hậu, lối sống đạo đức, hiếu thảo với cha mẹ. Vì mẹ mất sớm, thiếu người chỉ vẽ, nên ông lo lắng không biết làm thế nào.\n" +
            "\n" +
            "Một hôm, Tiết Liêu nằm mộng thấy có vị Thần đến bảo: “Này con, vật trong Trời Đất không có gì quý bằng gạo, vì gạo là thức ăn nuôi sống con người. Con hãy nên lấy gạo nếp làm bánh hình tròn và hình vuông, để tượng hình Trời và Đất. Hãy lấy lá bọc ngoài, đặt nhân trong ruột bánh, để tượng hình Cha Mẹ sinh thành.”\n" +
            "\n" +
            "Tiết Liêu tỉnh dậy, vô cùng mừng rỡ. Ông làm theo lời Thần dặn, chọn gạo nếp thật tốt làm bánh vuông để tượng hình Đất, bỏ vào chõ chưng chín gọi là Bánh Chưng. Và ông giã xôi làm bánh tròn, để tượng hình Trời, gọi là Bánh Dầỵ Còn lá xanh bọc ở ngoài và nhân ở trong ruột bánh là tượng hình cha mẹ yêu thương đùm bọc con cái.\n" +
            "\n" +
            " \n" +
            "\n" +
            "\n" +
            "Đến ngày hẹn, các hoàng tử đều đem thức ăn đến bày trên mâm cỗ. Ôi thôi, đủ cả sơn hào hải vị, nhiều món ngon lành. Hoàng tử Tiết Liêu thì chỉ có Bánh Dầy và Bánh Chưng. Vua Hùng Vương lấy làm lạ hỏi, thì Tiết Liêu đem chuyện Thần báo mộng kể, giải thích ý nghĩa của Bánh Dầy Bánh Chưng. Vua cha nếm thử, thấy bánh ngon, khen có ý nghĩa, bèn truyền ngôi Vua lại cho Tiết Liêu con trai thứ 18.\n" +
            "\n" +
            "Kể từ đó, mỗi khi đến Tết Nguyên Đán, thì dân chúng làm bánh Chưng và bánh Dầy để dâng cúng Tổ Tiên và Trời Đất."
    }

    function display3() {
        document.getElementById("display").innerText = "Chuyện kể về cậu bé ham chơi bỏ nhà đi khiến cho mẹ buồn bã mất đi. Khi cậu trở về quanh sân nhà chỉ còn lại một cái cây với loại quả cho dòng sữa ngọt ngào, thơm ngon như sữa mẹ. Sau đó được mọi người gọi là cây vú sữa.\n" +
            "Ngày xưa, có một cậu bé được mẹ cưng chiều nên rất nghịch và ham chơi, không nghe lời mẹ. Một lần, bị mẹ mắng, cậu giận mẹ bỏ đi. Cậu la cà, dạo chơi khắp nơi, mẹ cậu ở nhà không lo lắng biết cậu ở đâu nên rất buồn. Bà ngày ngày mẹ ngồi ở bậc cửa ngóng con trở về. \n" +
            "\n" +
            "Sự tích cây vú sữa - Truyện cổ tích thế tục Việt Nam\n" +
            "Thời gian trôi qua mà cậu vẫn không về. Vì quá đau buồn và kiệt sức, mẹ cậu mất. Không biết cậu đã đi bao lâu. Một hôm, vừa đói vừa rét, lại bị trẻ lớn hơn đánh, cậu mới nhớ đến mẹ.\n" +
            "\n" +
            "- Phải rồi, khi mình đói, mẹ vẫn cho mình ăn, khi mình bị đứa khác bắt nạt, mẹ vẫn bảo vệ mình, về với mẹ thôi.\n" +
            "\n" +
            "\n" +
            " \n" +
            "Cậu vội tìm đường về nhà. Ở nhà, cảnh vật vẫn như xưa, nhưng không thấy mẹ đâu. Cậu gọi mẹ:\n" +
            "\n" +
            "\n" +
            " \n" +
            "– Mẹ ơi, mẹ đi đâu rồi, con đói quá ! – Cậu gục xuống, ôm một cây xanh trong vườn mà khóc.\n" +
            "\n" +
            "Sự tích cây vú sữa - Truyện cổ tích thế tục Việt Nam\n" +
            "\n" +
            "Kỳ lạ thay, cây xanh đó bỗng run rẩy. Từ các cành lá, những đài hoa be bé trổ ra, nở trắng như mây. Hoa tàn, quả xuất hiện, lớn nhanh, da căng mịn, xanh óng ánh. Cây nghiêng cành, một quả to mọng rơi vào tay cậu bé.\n" +
            "\n" +
            "Cậu bé cắn một miếng thật to, câu thốt lên:\n" +
            "\n" +
            "-  Chát quá!\n" +
            "\n" +
            "Quả thứ hai rơi xuống. Cậu lột vỏ, cắn vào hạt quả. Cậu thốt lên:\n" +
            "\n" +
            "-  Cứng quá!\n" +
            "\n" +
            "Quả thứ ba rơi xuống. Cậu khẽ bóp quanh quanh quả, lớp vỏ mềm dần rồi khẽ nứt ra một kẻ nhỏ. Một dòng sữa trắng sóng sánh trào ra, ngọt thơm như sữa mẹ.\n" +
            "\n" +
            "Cậu bé ghé môi hứng lấy dòng sữa ngọt ngào, thơm ngon như sữa mẹ.\n" +
            "\n" +
            "Sự tích cây vú sữa - Truyện cổ tích thế tục Việt Nam\n" +
            "\n" +
            "Cây rung rinh cành lá, thì thào :\n" +
            "\n" +
            "- Ăn trái ba lần mới biết trái ngon. Con có lớn khôn mới hay lòng mẹ.\n" +
            "\n" +
            "Cậu oà lên khóc. Mẹ đã không còn nữa. Cậu nhìn lên tán lá, lá một mặt xanh bóng, mặt kia đỏ hoe như mắt mẹ khóc chờ con. Cậu ôm lấy thân cây mà khóc, thân cây xù xì, thô ráp như đôi bàn tay làm lụng của mẹ. \n" +
            "\n" +
            "\n" +
            " \n" +
            "Nước mắt cậu rơi xuống gốc cây. Cây xòa cành ôm cậu, rung rinh cành lá như tay mẹ âu yếm vỗ về đứa con thân yêu.\n" +
            "\n" +
            "Sự tích cây vú sữa - Truyện cổ tích thế tục Việt Nam\n" +
            "\n" +
            "Cậu kể cho mọi người nghe chuyện về người mẹ và nỗi ân hận của mình…\n" +
            "\n" +
            "Trái cây thơm ngon ở vườn nhà cậu, ai cũng thích. Họ đem về gieo trồng khắp nơi và đặt tên là Cây Vú Sữa."
    }
</script>
</body>
</html>
